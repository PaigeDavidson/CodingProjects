plugins {
    id 'java'
    id 'application'
}

sourceCompatibility = 1.9
targetCompatibility = 1.9

sourceSets {
    main {
        java {
            srcDirs = ['src']
        }
    }
}

jar {
    manifest {
        attributes 'Main-Class': 'ParallelPi'
    }
}
run {
    if (project.hasProperty('runArgs')) {
        args project.getProperty('runArgs').split()
    }
}

mainClassName = 'ParallelPi'
